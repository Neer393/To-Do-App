<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>To Do App</title>
</head>
<body>
    <nav class="navbar frontline">
        <div class="container d-flex">
            <h1 class="text-danger">To Do App</h1>
            <span>
                <button class="btn btn-warning btn-lg addbtn" id="plus" data-bs-toggle="modal" data-bs-target="#inputmodal"><strong>+</strong></button>
            </span>
        </div>
    </nav>
    <div class="container-fluid d-flex mt-5" id="notesholder"></div>

    <!-- Modal for adding task -->
    <div class="modal fade" id="inputmodal">
        <div class="modal-dialog">
            <div class="modal-content adderbg">
                <div class="modal-header">
                    <h3>Create a new note <i class="fa fa-thin fa-pencil"></i></h3>
                    <button class="btn-close" data-bs-dismiss="modal" id="close2"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <textarea type="text" name="" id="Title" placeholder="Title..." class="p-2 mb-2"></textarea>
                        <textarea name="" id="description" placeholder="Description" class="p-2"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="create" data-bs-dismiss="modal">Create</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" id="close">Close</button>
                </div> 
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
